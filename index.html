<!DOCTYPE html>
<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="utf-8">
        <title>Network Routing Simulator</title>
        <style>
            canvas {
                border: 1px solid black;
                cursor: pointer;
            }
        </style>
        <style rel="stylessheet" href="styles.css"></style>
    </head>

    <body>
        <canvas id="canvas" width="1000" height="600"></canvas>
        <div class="p-3">
            <button class="btn btn-primary" id="addEdge">Add Edge</button>
            <button class="btn btn-warning" id="undo">Undo</button>
            <button class="btn btn-danger" id="clear">Clear</button>
            <button class="btn btn-secondary" id="run_Dijkstra_algorithm"> Run Centralized routing Algorithm </button>
            <button class="btn btn-dark" id="run_Bellman_algorithm"> Run Decentralized routing Algorithm</button>
        </div>
        <div class="p-3">
            <button class="btn btn-success" id="stepButton" style="display: none;">Step</button>
            <button class="btn btn-danger" id="exitButton" style="display: none;">Exit Animation</button>
        </div>
        <script src="main.js"></script>
    </body>

</html>
