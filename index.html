<!DOCTYPE html>
<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <meta charset="utf-8">
        <title>Network Routing Simulator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="sec text-uppercase">
            <nav class="navbar navbar-light bg-light navbar-expand fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Routing 101</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="true"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse navbar-left" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" aria-current="page" href="index.html">Sandbox</a>
                            <a class="nav-link" href="tutorial.html">Tutorial</a>
                            <a class="nav-link" href="about.html">About Us</a>

                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section class="container-fluid pt-5 mt-4">
            <div class="row shadow-lg mb-3 mx-3 tertiary border">
                <h1 class="display-3 text-center col-12">Sandbox</h1>
            </div>
            <div class="row mx-3 shadow-lg">
                <div class="col-xxl-8 border shadow">
                    <div class="row secondary text-white p-3">
                        <h2 class="col-12">Network Editor</h2>
                    </div>
                    <canvas id="canvas" width="900" height="600" class="shadow"></canvas>
                    <div class="py-3 row">
                        <div class="col-12">
                            <button class="btn btn-outline-info" id="randomGraph">Generate Random Graph</button>
                            <button class="btn btn-outline-primary" id="addEdge">Add Edge</button>
                            <button class="btn btn-outline-warning " id="undo">Undo</button>
                            <button class="btn btn-outline-danger" id="clear">Clear</button>
                            <button class="btn btn-outline-secondary" id="run_Dijkstra_algorithm">Dijkstra (Centralized
                                Routing
                                Algorithm)
                            </button>
                            <button class="btn btn-outline-dark" id="run_Bellman_algorithm"> Bellman-Ford (Decentralized
                                Routing
                                Algorithm)</button>
                        </div>
                    </div>
                    <div class="py-3 row">
                        <div class="col-12">
                            <button class="btn btn-outline-success" id="stepButton" style="display: none;">Step</button>
                            <button class="btn btn-danger" id="exitButton" style="display: none;">Exit
                                Animation</button>
                        </div>
                    </div>
                </div>

                <div class="col-xxl-4 border shadow secondary text-white rounded">
                    <div class="row p-3 tertiary shadow-lg">
                        <h2 class="col-12">Algorithm Tracker</h2>
                        <p>Run an algorithm and track it below.</p>
                    </div>
                    <div id="infoDiv" style="display:none;">
                        <div class="row py-3">
                            <h3 id="infoTitle" class="col-12"></h3>
                        </div>
                        <h5 id="infoParameters" class="text-decoration-underline"></h5>
                        <div id="tableDiv p-3">
                            <table id="infoTable" class="p-3 bg-white border table table-striped shadow">
                                <thead>
                                    <tr>
                                        <th>Vertex</th>
                                        <th>Distance</th>
                                        <th>Predecessor</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <script src="main.js"></script>
    </body>

</html>
